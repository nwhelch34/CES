<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding-top: 80px;
    }

    nav {
      background-color: #333;
      padding: 1rem 0;
      font-size: 16px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .logo {
      color: #fff;
      text-decoration: none;
      font-size: 24px;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
    }

    .nav-links li {
      margin-left: 1rem;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      padding: 8px;
      border-radius: 4px;
    }

    .nav-links a:hover,
    .nav-links a.active {
      background-color: #007bff;
    }

    .container {
      background-color: #fff;
      padding-top: 500px;
      padding-left: 2em;
      padding-right: 2em;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 400px;

    }

    .containerLog {
      background-color: #fff;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 14px;
      margin-bottom: 4px;
    }

    input {
      margin-bottom: 1rem;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .promo-opt {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
      margin-top: 1rem;
    }

    .required {
      color: red;
    }

    button {
      font-size: 14px;
      font-weight: bold;
      padding: 8px 16px;
      color: #fff;
      background-color: #007bff;
      border-radius: 4px;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }


    .nav-dropdown {
      position: relative;
      display: inline-block;
    }

    .nav-dropdown-btn {
      background-color: #333;
      color: white;
      padding: 8px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      width: 40px;
      height: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .nav-dropdown-line {
      width: 25px;
      height: 2px;
      background-color: white;
      margin: 2px 0;
    }

    .nav-dropdown-btn:hover {
      background-color: #007bff;
    }

    .nav-dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .nav-dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      font-size: 16px;
    }

    .nav-dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .nav-dropdown:hover .nav-dropdown-content {
      display: block;
    }

    .nav-dropdown-content .active {
      background-color: #007bff;
      color: white;
    }

  </style>
</head>
<body>
<nav>
  <div class="nav-container">
    <a href="#" class="logo">Cinema E-booking</a>

    <li class="nav-dropdown">
      <button class="nav-dropdown-btn">
        <span class="nav-dropdown-line"></span>
        <span class="nav-dropdown-line"></span>
        <span class="nav-dropdown-line"></span>
      </button>
      <div class="nav-dropdown-content">
        <a href="#">Edit Profile</a>
        <a href="#">Logout</a>
      </div>
    </li>
    </ul>
  </div>
</nav>
<div class="container">
  <h1>Edit Profile</h1>
  <form th:action="@{/process_editProfile}" method="post" th:object="${user}">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="email" th:field=""disabled>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" th:value="firstName" required>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" th:value="lastName" required>
<!--    <label for="billingAddress">Billing Address:</label>
    <input type="text" id="billingAddress" name="billingAddress" th:value="${user.billingAddress}" required>-->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" th:value="password" required>
<!--    <label for="cardNumber">Payment Card Number:</label>
    <input type="text" id="cardNumber" name="cardNumber" th:value="${user.paymentCard.cardNumber}" required>-->
    <div class="promo-opt">
      <input type="checkbox" id="promoOpt" name="promotions" th:checked="${user.promotions}">
      <label for="promoOpt">   Unregister/Register for Promotions</label>
    </div>
    <button type="submit">Save Changes</button>
  </form>
</div>
</body>
</html>
